<div class="container text-center">
    <div class="row align-items-start">
      <div class="col-2">
      </div>
      <div class="col">
       <h2>Cadastro de Clientes</h2>
      </div>
      <div class="col-2 d-flex justify-content-end">
       <button type="button" class="btn btn-secondary"> Adicionar <i class="bi bi-plus-circle-fill"></i></button>
      </div>
    </div>
  </div>
  <div class="container">
    <table class="table table-hover">
        <thead>
           <th>Id</th> 
           <th>Nome Completo</th> 
           <th>Data de Nascimento</th> 
           <th>Email</th> 
           <th> Ações</th> 
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{customer.id}}</td> 
                <td>{{customer.name}}</td> 
                <td>{{customer.dateOfBirth | date: "dd/MM/yyyy" : 'UTC' }}</td>
                <td>{{customer.email}}</td> 
                <td>
                    <button class="btn btn-secondary me-l"><i class="bi bi-pencil-square"></i></button> 
                    <button class="btn btn-danger "><i class="bi bi-trash2-fill"></i></button> 
                </td>
            </tr>
        </tbody>
      </table>

</div>
